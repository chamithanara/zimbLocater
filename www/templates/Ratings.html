<ion-view  class="list-bg" style="margin-left:10px; padding:4px 18px 8px 1px">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-clear icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="scroll-content">
      <div class="wrapper row2" style="margin-top:44px">
        <div id="container" class="clear">
          <div id="about-us" class="clear">
            <section id="about-intro" class="clear">
              <h1 style="margin-bottom: 40px" class="text-center">Rate Us</h1>
              <div style="width:140px; height:140px; margin: auto;top: 0;left: 0;right: 0;bottom: 0; ">
                <img style="max-width: 100%; max-height: 100%;" src="./img/mob-logo.png" />
              </div>
              
              <div class="list">
                <label class="item item-input item-stacked-label">
                  <span class="input-label" style="font-size:20px">Please Select Your Rating*</span>
                  <ion-list >
                    <ion-radio ng-model="ratingVal" ng-value="1" style="width: 96%;">Very bad</ion-radio>
                    <ion-radio ng-model="ratingVal" ng-value="2" style="width: 96%;">Need to Improve</ion-radio>
                    <ion-radio ng-model="ratingVal" ng-value="3" style="width: 96%;">Neutral</ion-radio>
                    <ion-radio ng-model="ratingVal" ng-value="4" style="width: 96%;">Good</ion-radio>
                    <ion-radio ng-model="ratingVal" ng-value="5" style="width: 96%;">Excellent</ion-radio>
                  </ion-list>
                </label>
                
                <label class="item item-input item-stacked-label">
                  <span class="input-label" style="font-size:20px">Add a Comment*</span>
                  <input type="text" placeholder="Enter Comment Here..">
                </label>
              </div>
    
              <button class="button button-block button-positive" style="margin-top:2%" ng-click="AddRating()"> Submit </button>
            </section>
          </div>
        </div>
    </div>
  </ion-content>
</ion-view>
